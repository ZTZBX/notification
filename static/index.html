<!DOCTYPE html>
<html>
<header>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css">
</header>

<body class="main">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="https://avatars.githubusercontent.com/u/129382151?s=400&u=ba70931eec8782b4ca8c5b5b6af688e70f735778&v=4" class="rounded me-2" alt="..." height="25px">
          <strong class="me-auto" id="title">{Title}</strong>
          <small id="sender">{Sender}</small>
        </div>
        <div class="toast-body" id="message">
          {Message}
        </div>
    </div>
</body>

</html>
